<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeedSolverX</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/global-settings.js"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <h1>SpeedSolverX</h1>
                </div>
                <p class="auth-subtitle">Welcome back! Ready to solve some cubes?</p>
            </div>
            
            <form action="/login" method="POST" class="auth-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input name="username" placeholder="Username" required class="auth-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required class="auth-input">
                    </div>
                </div>
                
                <button type="submit" class="auth-btn primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="/signup" class="auth-link">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </a>
            </div>
            
            <div class="auth-features">
                <h3>Features</h3>
                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-stopwatch"></i>
                        <span>Professional Timer</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Detailed Statistics</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-magic"></i>
                        <span>Cube Solver</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-random"></i>
                        <span>Scramble Generator</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-background">
            <div class="floating-cube cube-1">
                <i class="fas fa-cube"></i>
            </div>
            <div class="floating-cube cube-2">
                <i class="fas fa-cube"></i>
            </div>
            <div class="floating-cube cube-3">
                <i class="fas fa-cube"></i>
            </div>
            <div class="floating-cube cube-4">
                <i class="fas fa-cube"></i>
            </div>
            <div class="floating-cube cube-5">
                <i class="fas fa-cube"></i>
            </div>
        </div>
    </div>
</body>
</html>
